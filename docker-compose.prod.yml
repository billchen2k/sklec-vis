# Development docker compose.

version: "3"
services:

  db:
    container_name: sklecvis-db
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: 4dmnpoH9TvA3KzQW
    volumes:
      - sklec_vis_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  server:
    container_name: sklecvis-server
    build:
      context: ./server
      dockerfile: Dockerfile
    command: docker/django-start-prod.sh
    environment:
      DJANGO_SETTINGS_MODULE: sklecvis.settings
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: 4dmnpoH9TvA3KzQW
      DB_NAME: sklecvis
      PYTHONPATH: /app
    expose:
      - "8000"
    volumes:
      - ./server:/app
    depends_on:
      - db

  nginx:
    container_name: sklecvis-nginx-prod
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "8061:80"
    volumes:
      - ./server/static/:/srv/server_static
      - ./server/media/:/srv/server_media
    depends_on:
      - server

volumes:
  sklec_vis_db: {}
